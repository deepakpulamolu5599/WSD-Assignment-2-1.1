<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Tools</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tool">
            <h2>1. Vowels and Consonants Counter</h2>
            <input type="text" id="stringInput" placeholder="Enter a string">
            <button id="countBtn">Count</button>
            <p id="result"></p>
        </div>
        
        <div class="tool">
            <h2>2. Palindrome Checker</h2>
            <input type="number" id="numberInput" placeholder="Enter a number">
            <button id="checkPalindromeBtn">Check</button>
            <p id="palindromeResult"></p>
        </div>
        
        <div class="tool">
            <h2>3. Bill Calculator</h2>
            <div class="input-group">
                <label for="subtotal">Subtotal:</label>
                <input type="number" id="subtotalInput" placeholder="Enter subtotal">
            </div>
            <div class="input-group">
                <label for="tip">Tip Percentage:</label>
                <input type="number" id="tipInput" placeholder="Enter tip percentage">
            </div>
            <button id="calculateTotalBtn">Calculate</button>
            <p id="totalResult"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
